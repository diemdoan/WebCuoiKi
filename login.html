<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Signin & Sign up</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="email" required>
                    <i class="fas fa-at"></i>
                    <label for="">email</label>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="confirm-password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">confirm password</label>
                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> login</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
    let wrapper = document.querySelector('.wrapper');
    let signUpLink = document.querySelector('.link .signup-link');
    let signInLink = document.querySelector('.link .signin-link');
    let signUpForm = document.querySelector('.sign-up form');
    let signInForm = document.querySelector('.sign-in form');

    const adminUsername = 'admin123';
    const adminPassword = '123456';

    if (signUpLink) {
        signUpLink.addEventListener('click', () => {
            wrapper.classList.add('animated-signin');
            wrapper.classList.remove('animated-signup');
        });
    }

    if (signInLink) {
        signInLink.addEventListener('click', () => {
            wrapper.classList.add('animated-signup');
            wrapper.classList.remove('animated-signin');
        });
    }

    if (signUpForm) {
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let usernameInput = signUpForm.querySelector('input[type="text"]');
            let emailInput = signUpForm.querySelector('input[type="email"]');
            let passwordInput = signUpForm.querySelector('input[type="password"]:nth-of-type(1)');
            let confirmPasswordInput = signUpForm.querySelector('.confirm-password');

            if (usernameInput.value.length < 6) {
                alert('Username must be at least 6 characters long.');
                return;
            }

            if (!emailInput.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert('Invalid email format.');
                return;
            }

            if (passwordInput.value.length < 4) {
                alert('Password must be at least 4 characters long.');
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Passwords do not match.');
                return;
            }

            alert('Sign up successful!');
            
            
            wrapper.classList.remove('animated-signin');
            wrapper.classList.add('animated-signup');
            
            usernameInput.value = '';
            emailInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
        });
    }

    if (signInForm) {
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let usernameInput = signInForm.querySelector('input[type="text"]');
            let passwordInput = signInForm.querySelector('input[type="password"]');

            if (usernameInput.value.length < 6) {
                alert('Username must be at least 6 characters long.');
                return;
            }

            if (passwordInput.value.length < 4) {
                alert('Password must be at least 4 characters long.');
                return;
            }

            if (usernameInput.value === adminUsername && passwordInput.value === adminPassword) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    }
});
    </script>
</body>

</html>
